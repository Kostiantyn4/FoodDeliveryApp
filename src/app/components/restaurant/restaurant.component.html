<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="!isNullOrEmpty(restaurant.cover) ? restaurant.cover : 'assets/images/no-image.png'" />
  </ion-thumbnail>
  <ion-label>
    <h4>{{!isNullOrEmpty(restaurant.name)}}</h4>
    <ion-text color="medium">
      <p class="pStyle" *ngIf="restaurant.cuisines.length > 0">
        {{ joinCuisine(restaurant.cuisines)}}
      </p>
    </ion-text>
    <span>
      <ion-icon name="star"></ion-icon>
      {{restaurant.rating}} .
    </span>
    {{restaurant.deliveryTime}} mins . ${{restaurant.price}} for two
    <ion-text color="tertiary" *ngIf="restaurant?.distance && restaurant?.distance !== 0">
      <p class="distance">
        {{restaurant.distance | number: '0.0-2'}} km away
      </p>
    </ion-text>
  </ion-label>
</ion-item>
