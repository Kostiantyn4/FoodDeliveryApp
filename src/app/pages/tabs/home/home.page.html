<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <span>Home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content >
  <app-banner [bannerImages]="banners"></app-banner>
  <app-restaurant *ngFor="let restaurant of restaurants | async; index as i" [restaurant]="restaurant"></app-restaurant>
</ion-content>
